<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-700">Weather App</h1>
        <form method="post" class="space-y-3">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required 
                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
            <button type="submit" 
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Get Weather
            </button>
        </form>

        {% if weather %}
            <div class="mt-4 p-4 bg-gray-200 rounded-md">
                <h2 class="text-xl font-semibold">{{ weather.name }}, {{ weather.sys.country }}</h2>
                <p class="text-lg mt-2">🌡️ Temperature: <strong>{{ weather.main.temp }}°C</strong></p>
                <p class="text-lg">🌤️ Weather: <strong>{{ weather.weather.0.description }}</strong></p>
            </div>
        {% elif error %}
            <p class="text-red-500 mt-3">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
